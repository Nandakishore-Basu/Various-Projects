  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.5rem;
      background: linear-gradient(135deg, #00f, #f00);
      background-attachment: fixed;
      /* Ensures gradient covers even when content is taller than viewport */
    }

    h1 {
      font-size: 4rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 5px;
      animation: glow 4s infinite alternate;
      text-shadow: 0 2px 8px #0008, 0 0 20px #00e6e6;
      transition: text-shadow 0.3s;
    }
    

    /* Neon Glow Effect */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00e6e6, 0 0 20px #00e6e6, 0 0 30px #00cccc;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00cccc, 0 0 60px #009999;
      }
    }

    /* Decorative floating circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }

    .circle:nth-child(1) {
      width: 120px; height: 120px;
      top: 10%; left: 15%;
      animation-duration: 12s;
    }
    .circle:nth-child(2) {
      width: 80px; height: 80px;
      bottom: 20%; right: 20%;
      animation-duration: 9s;
    }
    .circle:nth-child(3) {
      width: 150px; height: 150px;
      bottom: 5%; left: 10%;
      animation-duration: 15s;
    }

    ul {
      color: #fff;
      font-size: 3rem;
      margin: 1rem;
      align-self: start;
      list-style: none;
      padding-left: 0;
      /* Add subtle shadow for decoration */
      text-shadow: 0 2px 8px #0006;
    }
    ul li {
      margin-bottom: 0.5rem;
      transition: transform 0.2s;
    }
    ul li:hover {
      transform: scale(1.05);
    }
    a {
      color: #fff;
      text-decoration: none;
      font-size: 2rem;
      background: linear-gradient(175deg, #ddff00,  #00ffbb);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 1px 6px #0007;
      transition: text-shadow 0.2s, background 0.3s;
    }
    a:hover {
      text-shadow: 0 0 20px #fff, 0 0 30px #00e6e6;
     

    }
    #mail {
      font-size: 15px;
      align-self: center;
      background: none;
      -webkit-text-fill-color: #fff;
      text-shadow: 0 1px 4px #0007;
      margin-top: 2rem;
      transition: text-shadow 0.2s;
    }
    #mail:hover {
      text-shadow: 0 0 10px #fff, 0 0 20px #00e6e6;
    }
  </style>
