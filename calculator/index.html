<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.3.4-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calc">
        <input type="text" id="p1" placeholder="Enter Terms"></input><br>
        <section class="buttons">
            <article class="firow">
                <button id="ac" class="btn btn-outline-danger">AC</button>
                <button id="del" class="btn btn-outline-danger">DEL</button>
                <button id="+" class="btn btn-outline-primary">+</button>
                <button id="-" class="btn btn-outline-primary">-</button>
            </article>
            <article class="srow">
                <button id="1" class="btn btn-outline-dark">1</button>
                <button id="2" class="btn btn-outline-dark">2</button>
                <button id="3" class="btn btn-outline-dark">3</button>
                <button id="/" class="btn btn-outline-primary">/</button>
            </article>
            <article class="trow">
                <button id="4" class="btn btn-outline-dark">4</button>
                <button id="5" class="btn btn-outline-dark">5</button>
                <button id="6" class="btn btn-outline-dark">6</button>
                <button id="*" class="btn btn-outline-primary">*</button>
            </article>
            <article class="forow">
                <button id="7" class="btn btn-outline-dark">7</button>
                <button id="8" class="btn btn-outline-dark">8</button>
                <button id="9" class="btn btn-outline-dark">9</button>
                <button id="**" class="btn btn-outline-primary">**</button>
            </article>
            <article class="fifrow">
                <button id="." class="btn btn-outline-dark">.</button>
                <button id="0" class="btn btn-outline-dark">0</button>
                <button id="00" class="btn btn-outline-dark">00</button>
                <button id="=" class="btn btn-outline-success">=</button>
            </article>
        </section>
    </section>
</body>
<script src="script.js"></script>
</html>
