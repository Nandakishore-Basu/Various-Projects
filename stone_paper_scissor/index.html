<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Stone Paper Scissor</h1>
    <div class="choices">
      <div class="choice" id="Stone">
        <img src="Stone.png" alt="Stone" />
      </div>
      <div class="choice" id="Paper">
        <img src="Paper.png" alt="Paper" />
      </div>
      <div class="choice" id="Scissor">
        <img src="Scissors.png" alt="Scissor" />
      </div>
    </div>
    <div class="scores">
      <div class="score">
        <p id="userS">0</p>
        <p>YOU</p>
      </div>
      <div class="round">
        <p id="round"></p>
        <p>ROUND</p>
      </div>
      <div class="score">
        <p id="botS">0</p>
        <p>BOT</p>
      </div>
    </div>
    <div class="msgC">
      <div class="msg">PLAY YOUR MOVE</div>
      <button class="btn">RESET</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
