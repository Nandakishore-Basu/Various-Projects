<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="website icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Circle-icons-money.svg/1200px-Circle-icons-money.svg.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input type="number" value="1" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="sel-con">
              <img src="https://flagsapi.com/US/shiny/64.png" /><br />
              <select name="from">
                <option value="USD">USD</option>
                
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left" style="color: #000000;"></i>
          <div class="to">
            <p>To</p>
            <div class="sel-con">
              <img src="https://flagsapi.com/IN/shiny/64.png" /><br />
              <select name="to">
                <option value="INR">INR</option>
                
              </select>
            </div>
          </div>
        </div>
        <div class="msg">RESULT</div>
        <button>Exchange</button>
      </form>
    </div>
  </body>
  <script src="codes.js"></script>
  <script src="script.js"></script>
</html>
