<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Digital Clock</h1><br>
    <div class="cont">
        <section class="timeBar">
            <p id="time">Press Start to get Current Time or hit 'Enter'</p>
        </section>
        <section class="btns">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
